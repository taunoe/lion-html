<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.address-1.4.min.js"></script>
        <script type="text/javascript">
            
            // Event handlers
            $.address.init(function(event) {
                $('a').address(function() {
                    return $(this).attr('href').replace(location.pathname, '');
                });
                
            }).change(function(event) {
                $.getJSON('json' + event.value + '.json', function(data){
                    $("#menu").html("");
                    $.each(data.menu, function(i,item){
                        var liRow = "<li>"+"<a rel='external' href='#!"+item.menu+"'>"+item.h1+"</a>"+"</li>";
                        $(liRow).appendTo("#menu");
                    });
                });


            }).internalChange(function(event) {
                
            }).bind('externalChange', {msg: 'The value of the event is "{value}".'}, function(event) {
               
            });


            
             
        </script>

    </head>
    <body>
        <a href="/deep-link" rel="address:/deep-link">Deep link</a>
        <a href="/6001" rel="address:6001">6001</a>  
        <div class="page">
        
        </div>

        <ul id="menu"></ul>
    </body>
</html>
